<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ngautocomplete.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  </body>

  <script id="templates/sign-in.html" type="text/ng-template">
      <ion-header-bar class="bar-secondary bar-energized">
          <h1 class="title">login</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user, true)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>

    </script>

    <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view view-title="Forgot Password">
        <ion-content padding="true">
          <p>
            Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
            to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written the same tab links in the footer of every view that's in a tab.)
          </p>
          <p>
            There's no username/password, just click
            the Sign-In button back a the sign-in view.
          </p>
          <p>
            Return to <a href="#/sign-in">Sign-In</a>.
          </p>
        </ion-content>
      </ion-view>
    </script>

  <script id="templates/mylongform.html" type="text/ng-template">
        <ion-modal-view class="product edit create">
            <ion-header-bar class="bar-energized">
            <button class="button button-icon" ng-click="closeModal()">
              <i class="icon ion-ios-arrow-back"></i>
            </button>
              <h1 class="title">Add Item</h1>
            </ion-header-bar>
            <ion-content has-bouncing="true">
            <form name="itemEdit" ng-submit="createItem(item)">
              <div class="list">
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Item Description</span>
                    <input type="text" placeholder="Shirt" ng-model="item.description">
                  </label>
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Price</span>
                    <input type="text" placeholder="10" ng-model="item.price">
                  </label>
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Request Live</span>
                    <input type="text" placeholder="2 days" ng-model="item.live">
                  </label>
                </div>
                <button type="submit" class="button button-block button-positive">add</button>
            </form>
            </ion-content>

        </ion-modal-view>
  </script>
</html>
